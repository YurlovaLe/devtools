<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app" id="app">
    <div class="app__game">
      <div class="top">
        <div class="time">
          <div class="time__name">
            <p>min</p>
            <p>sek</p>
          </div>
          <p class="time__timer">00.00</p>
        </div>
        <button class="button">Начать заново</button>
      </div>
      <div class="cards">
        <div class="card">
          <div class="card__name-container">
            <div class="card__name">
              <p class="card__rank">A</p>
              <img src="./spades.svg" alt="" class="card__suit_small">
            </div>
          </div>
          <div class="card__suit">
            <img src="./spades.svg" alt="" class="card__suit_big">
          </div>
          <div class="card__name-container reverse">
            <div class="card__name">
              <p class="card__rank">A</p>
              <img src="./spades.svg" alt="" class="card__suit_small">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="index.js"></script> -->
</body> 
</html>
